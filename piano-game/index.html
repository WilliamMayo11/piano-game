<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>Piano</title>
</head>
<body>
<header>
  <h1>Piano Game</h1>
  <h2>Learn basic scales with this interactive keyboard</h2>
</header>
<nav>
  <ul>
    <li>Home</li>
    <li>Game Page</li>
  </ul>
</nav>

<div class="level">
  <div class="current-challenge">Current challenge:</div>
  <div class="challenge">C Major</div>
  <div class="next"></div>
  <button class="play">Play!</button>
</div>

<div class="keys-and-stage">
<div class="all-keys">
    <div class="w-key" id="c1"></div>
    <div class="b-key start" id="c-sharp1"></div>
    <div class="w-key" id="d1"></div>
    <div class="b-key adjacent" id="d-sharp1"></div>
    <div class="w-key" id="e1"></div>
    <div class="w-key" id="f1"></div>
    <div class="b-key skip" id="f-sharp1"></div>
    <div class="w-key" id="g1"></div>
    <div class="b-key adjacent" id="g-sharp1"></div>
    <div class="w-key" id="a1"></div>
    <div class="b-key adjacent" id="a-sharp1"></div>
    <div class="w-key" id="b1"></div>
    <div class="w-key" id="c2"></div>
    <div class="b-key skip" id="c-sharp2"></div>
    <div class="w-key" id="d2"></div>
    <div class="b-key adjacent" id="d-sharp2"></div>
    <div class="w-key" id="e2"></div>
    <div class="w-key" id="f2"></div>
    <div class="b-key skip" id="f-sharp2"></div>
    <div class="w-key" id="g2"></div>
    <div class="b-key adjacent" id="g-sharp2"></div>
    <div class="w-key" id="a2"></div>
    <div class="b-key adjacent" id="a-sharp2"></div>
    <div class="w-key" id="b2"></div>
  </div>


    <div class="ball-screen"></div>
    <div class="ball">
      <img src="images/moonwalk.gif" alt="Moonwalker" id="mj">
    </div>
    <div class="fire"></div>
</div>


<audio src="audio/c1.wav" id="ac1"></audio>
<audio src="audio/c-sharp1.wav" id="ac-sharp1"></audio>
<audio src="audio/d1.wav" id="ad1"></audio>
<audio src="audio/d-sharp1.wav" id="ad-sharp1"></audio>
<audio src="audio/e1.wav" id="ae1"></audio>
<audio src="audio/f1.wav" id="af1"></audio>
<audio src="audio/f-sharp1.wav" id="af-sharp1"></audio>
<audio src="audio/g1.wav" id="ag1"></audio>
<audio src="audio/g-sharp1.wav" id="ag-sharp1"></audio>
<audio src="audio/a1.wav" id="aa1"></audio>
<audio src="audio/a-sharp1.wav" id="aa-sharp1"></audio>
<audio src="audio/b1.wav" id="ab1"></audio>
<audio src="audio/c2.wav" id="ac2"></audio>
<audio src="audio/c-sharp2.wav" id="ac-sharp2"></audio>
<audio src="audio/d2.wav" id="ad2"></audio>
<audio src="audio/d-sharp2.wav" id="ad-sharp2"></audio>
<audio src="audio/e2.wav" id="ae2"></audio>
<audio src="audio/f2.wav" id="af2"></audio>
<audio src="audio/f-sharp2.wav" id="af-sharp2"></audio>
<audio src="audio/g2.wav" id="ag2"></audio>
<audio src="audio/g-sharp2" id="ag-sharp2"></audio>
<audio src="audio/a2.wav" id="aa2"></audio>
<audio src="audio/a-sharp2.wav" id="aa-sharp2"></audio>
<audio src="audio/b2.wav" id="ab2"></audio>
<audio src="audio/ow.mp3" id="ow"></audio>
</body>
</html>
